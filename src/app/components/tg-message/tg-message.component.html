<div class="tg-message-container d-flex">
<div class="tg-message d-inline-flex mx-3 my-2 p-2 rounded-3"
    [ngClass]="(this.alignment == 'left') ? 'flex-row': 'flex-row-reverse ms-auto'">

  <div class="bg-color rounded-3" [style]="{ 'background-color': bgColor }"></div>

  <div class="d-flex flex-column text-center" style="min-width: 4em; max-width: 4em;">
    <div class="profile-picture">
      <img class="rounded-circle" src="assets/avatar.png" alt="{{ author }}">
    </div>
    <div class="date-time py-1">{{ date }}<br>{{ time }}</div>
  </div>
  <div class="d-flex flex-column">
    <div class="title d-flex">
      <span class="me-auto pe-3" [style]="{ 'color': titleColor }">{{ author }}</span>
      <span>@{{ login }}</span>
    </div>
    <div class="content">{{ content }}</div>
  </div>
</div>
</div>
